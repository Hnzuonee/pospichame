<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kristy | Official Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --background-color: #0d0d1a; --primary-pink: #f900ff; --primary-cyan: #00f2ff; --text: #f0f0f0; --surface: rgba(26,26,41,.7); }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; color: var(--text);
      background: linear-gradient(-45deg, #0d0d1a, #1a0d1a, #0d1a1a, #0d0d1a);
      background-size: 400% 400%; animation: bg 20s ease infinite; line-height: 1.7; }
    @keyframes bg { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .container { max-width: 980px; margin: 0 auto; padding: 40px 20px; }
    .card { background: var(--surface); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,.1);
      border-radius: 24px; padding: 32px; box-shadow: 0 8px 32px rgba(0,0,0,.37); margin-bottom: 30px; }
    .hero { display: flex; flex-wrap: wrap; gap: 32px; align-items: center; justify-content: center; }
    .hero-img { width: 180px; height: 180px; object-fit: cover; border-radius: 18px; border: 4px solid var(--primary-pink); flex-shrink: 0; }
    .hero-text { flex-grow: 1; min-width: 300px; }
    h1 { font-size: 2.4rem; font-weight: 900; margin: 0 0 6px; }
    .sub { opacity: .85; margin: 0 0 12px; }
    .bio { opacity: .95; margin: 8px 0 16px; }
    .tags { display: flex; gap: 10px; flex-wrap: wrap; margin: 12px 0 22px; }
    .tag { font-size: .9rem; padding: 6px 10px; border: 1px solid rgba(255,255,255,.15); border-radius: 12px; opacity: .9; }
    .cta-wrap { text-align: left; }
    .cta { color: #fff; border: 0; border-radius: 50px; padding: 16px 36px; font-size: 1.05rem;
      font-weight: 700; cursor: pointer; background: linear-gradient(-45deg, var(--primary-pink), var(--primary-cyan));
      background-size: 200% 200%; animation: bg 8s ease infinite; letter-spacing: 1.2px; text-transform: uppercase; text-decoration:none; display:inline-block; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; }
    .gallery img { width: 100%; height: 220px; object-fit: cover; border-radius: 16px; }
    .note { font-size:.9rem; opacity:.75; min-height:1.2em; margin-top:10px; }
    .footer { text-align: center; padding: 20px 0; font-size: .9rem; opacity: .6; }
    @media(max-width: 600px) { .hero { text-align: center; } .tags { justify-content: center; } .cta-wrap { text-align: center; } }
    .hidden { display:none; }
  </style>
  <meta name="robots" content="noindex,nofollow">
</head>
<body>
  <div class="container">
    <section class="card">
      <div class="hero">
        <img class="hero-img" src="/hero.jpg" alt="Kristy" onerror="this.style.display='none'">
        <div class="hero-text">
          <h1>Kristy</h1>
          <p class="sub">Official Page • Lifestyle &amp; Fitness</p>
          <p class="bio">Ahoj, jsem Kristy. Klikni na tlačítko níže a pokračuj na ověřenou sekci.</p>
          <div class="tags">
            <span class="tag">Výška 153&nbsp;cm</span><span class="tag">Váha 44&nbsp;kg</span><span class="tag">Míry 76–45–76</span>
            <span class="tag">Blond</span><span class="tag">Modré oči</span><span class="tag">21&nbsp;let</span><span class="tag">CZ</span>
          </div>
          <div class="cta-wrap">
            <button id="cta" class="cta">Pokračovat</button>
            <div id="msg" class="note"></div>
            <!-- Turnstile mount point (zatím prázdné) -->
            <div id="turnstile-container" class="hidden"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="gallery">
        <img src="/g1.jpg" alt="Galerie 1" onerror="this.style.display='none'">
        <img src="/g2.jpg" alt="Galerie 2" onerror="this.style.display='none'">
        <img src="/g3.jpg" alt="Galerie 3" onerror="this.style.display='none'">
      </div>
    </section>
  </div>

  <footer class="footer">
    © 2025 Kristy • Vstupem potvrzuješ, že jsi dospělý ·
    <a href="/privacy.html">Zásady ochrany soukromí</a> ·
    <a href="/terms.html">Podmínky</a> ·
    <a href="mailto:admin@pospichame.com">Kontakt</a>
  </footer>

  <!-- Tvůj s.js může zůstat samostatně -->
  <script src="/s.js" defer></script>

  <!-- Lazy-load Turnstile AŽ po kliknutí -->
  <script>
    // 1) Po kliku injektni Turnstile script s onload=turnstileReady
    const cta = document.getElementById('cta');
    const msg = document.getElementById('msg');
    const mount = document.getElementById('turnstile-container');

    let scriptLoaded = false;
    cta.addEventListener('click', () => {
      if (scriptLoaded) return; // zabrání dvojímu načtení
      scriptLoaded = true;
      msg.textContent = 'Spouštím ověření…';
      mount.classList.remove('hidden');

      const s = document.createElement('script');
      s.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js?onload=turnstileReady';
      s.defer = true;
      s.onerror = () => { msg.textContent = 'Ověření se nepodařilo načíst. Zkus to znovu.'; scriptLoaded = false; };
      document.head.appendChild(s);
    });

    // 2) Volitelně: fallback pro no-JS
    // (Můžeš přidat <noscript> s info, že je potřeba JS)
  </script>
</body>
</html>
